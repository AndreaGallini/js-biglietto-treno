<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Andrea Station</h1>
    </header>
    <main>
       <div class="ticket">
        <div class="ticket-info">
            <p class="date"> 07/10/2022</p>
            <p>Venerdi 7 ottobre 2022</p>
            <p>Nome: <span id="nome"></span></p>
            <p>Et&agrave; : <span id="eta"></span></p>
        </div>
        <div class="train-name">
            <p>Freccia Rossa</p>
            <p>Ora di partenza 10:00</p>
            <p class="km">Km da percorrere : <span id="Km"></span></p>
            <h3>Prezzo a te riservato: <span id="prezzoriservato"></span></h3>
        </div>
        <div class="qr-code">
            <img src="./img/Commons_QR_code.png" alt="">
        </div>
       </div>
    </main>

    <script src="./js/scrypt.js"></script>
</body>
</html>
